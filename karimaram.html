    <h1><u><center>KARIMARAM</center></u></h1>
    <div class ="image">
    <img src="https://agropack.in/admin/itemselectedphotos/834.jpg" alt="">
    </div>
    <div class ="text">
    <p><center>നല്ല കറുപ്പുനിറത്തിൽ തടിയുള്ള ഒരു വൃക്ഷമാണ് കരിമരം അഥവാ കരിന്താളി(Ebony). ഇംഗ്ലീഷിൽ എബണി എന്ന് വിളിയ്ക്കുന്ന മരത്തിന്റെ ഇനങ്ങൾ ഏഷ്യയിലെ കിഴക്കൻ രാജ്യങ്ങളിലും ശ്രീലങ്കയിലും ആഫ്രിക്കയിലും കാണാം.(ശാസ്ത്രീയനാമം: Diospyros ebenum). കരിന്താളി, മുസ്‌തമ്പി, എബണി എന്നെല്ലാം അറിയപ്പെടുന്നു.</center></p>
